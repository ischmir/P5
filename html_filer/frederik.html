<!DOCTYPE html>
<html lang="da" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontakt Pulvis</title>
    <link rel="stylesheet" href="../css_filer/frederik.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css">
    <script src="../js_filer/frederik.js" defer></script>
  </head>
  <body>

    <!--Kontaktformular start-->
    <div class="kontakt-sektion">
      <div class="kontakt-formular">
        <h1>Kontakt os</h1>
        <h2>Få et uforpligtende tilbud</h2>
        <form class="kontakt" action="" method="post">
          <select id="region" class="region" required>
              <option>Vælg Region</option>
          </select>
          <select id="bolig" class="bolig" required>
              <option>Vælg Bolig</option>
          </select>
          <input type="text" name="navn" class="tekst-boks" placeholder="Navn" required>
          <input type="email" name="email" class="tekst-boks" placeholder="Email" required>
          <input type="text" name="adresse" class="tekst-boks" placeholder="Adresse" required>
          <textarea name="besked" rows="5" placeholder="Din besked" required></textarea>
          <div class="send-knap2">
            <input onclick="alertFunction()" type="submit" name="send" class="send-knap" value="Send">
          </div>

          <!--hilsen start-->
          <p class="hilsen" id="hilsen"></p>
          <!--hilsen slut-->

        </form>
      </div>
    </div>
    <!--Kontaktformular slut-->

  </body>
</html>
